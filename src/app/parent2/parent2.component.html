<p>parent2 works!</p>

<h2>{{strDataRecieved}}</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrData;index as i">
            <td>{{i+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.city}}</td>
        </tr>
    </tbody>
</table>
<hr>

<app-child2 (childStrEvent)="strDataRecieved=$event"
 (childArrNameEvent)="arrData=$event"></app-child2>
