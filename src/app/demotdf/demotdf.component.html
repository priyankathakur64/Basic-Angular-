<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        {{f.value | json}}
    <div class="mb-2 mt-2">
        <label for="">Username::</label>
        <input type="text" class="form-control" ngModel name="myusername" #username="ngModel" required minlength="4">
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Please enter username
            <div *ngIf="username.errors?.minlength">
                Please enter minimum {{username.errors?.minlength.requiredLength}} character
            </div>
        </div>

        <div class="mb-2 mt-2">
            <label for="">Comment::</label>
            <textarea class="form-control" ngModel name="comment" #comment="ngModel" required cols="30" rows="5"></textarea>
            <div class="alert alert-danger" *ngIf="comment.touched && comment.invalid">
                Please enter comment
            </div>
        </div>
        <div class="checkbox">
            <label for="check1">
            <input type="checkbox" id="check1" ngModel name="issubscribed" #mail="ngModel" required>
            I agree to Terms and Conditions</label>
        </div>
        <br>   
        <div class="radio">
            <label for="con0">
              <input ngModel #contact="ngModel" 
              type="radio" name="con" 
              id="con0" value="email" required > Email
            </label>
          </div>
  
        <div class="radio">
            <label for="con1">
              <input ngModel #contact="ngModel" 
              type="radio" name="con" 
              id="con1" value="phone" required > Phone
            </label> 
          </div>
          <br>

<!--you dont want to check any condition so we dont use TRV-->
          <div class="mt-2 mb-1">
            <label for="country">Country</label>
            <select ngModel name="country" 
            id="country" class="form-control"  required>
 
            <!-- <option *ngFor="let item of country" 
             [value]="item.cid">{{item.cname}} </option> -->
          
          <option value="" selected>Please select </option> 

              <option *ngFor="let item of country" 
             [ngValue]="item">{{item.cname}} </option>
                     
            </select> 
          </div>

          <br>

          <div class="mt-2 mb-1">
            <label for="myemail">Email Id</label>
            <input ngModel #email="ngModel" type="email" name="email" 
             id="myemail" class="form-control"                     
            placeholder="Enter the Email ID...."                 
            [pattern]="EMAIL_PATTERN"
            required>                  
            <div class="alert alert-danger" 
            *ngIf="email.touched && !email.valid " >Please Enter the Email ID                      
                <div *ngIf="email.errors?.pattern">
                    ** Please Enter the Appropriate Email ID
                </div>
  
            </div>
        </div>

        <br>
 
    <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>  
    </div>
</form>
</div>
